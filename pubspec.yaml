  flutter_staggered_grid_view: ^0.7.0
  scrollview_observer: ^1.26.1
  flutter_sticky_header: ^0.8.0
  collection: ^1.19.0
  pdf: ^3.11.3
  flutter_pdfview: ^1.4.1+1
  printing: ^5.13.4
  pinyin: ^3.3.0
  flutter_carousel_widget: ^3.1.0
  chinese_number: ^1.0.2
  file_picker: ^10.2.0
  permission_handler: ^11.3.1
  intl: ^0.20.2
  flutter_launcher_icons: "^0.14.3"
  syncfusion_flutter_charts: ^30.1.42
  flutter_localizations:
    sdk: flutter
dev_dependencies:
  build_runner: ^2.4.14
  drift_dev: ^2.28.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

# flutter pub run flutter_launcher_icons
flutter_icons:
  android: "ic_launcher"
  image_path: assets/icons/icon.png
  adaptive_icon_background: "#FFFFFF"
  min_sdk_android: 21 
  windows:
    generate: true
    image_path: assets/icons/icon.png
    icon_size: 48 # min:48, max:256, default: 48

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/NotoSansSC-Regular.ttf
    - assets/