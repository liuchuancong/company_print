  refreshed: ^2.10.4
  shared_preferences: ^2.3.5
  flutter_smart_dialog: ^4.9.8+5
  flex_color_picker: ^3.7.0
  flutter_color: ^2.1.0
  wakelock_plus: ^1.2.10
  move_to_desktop: ^0.0.2
  flutter_media_store: ^1.3.1
  flutter_screenutil: ^5.9.3
  screen_brightness: ^2.1.1
  drift: ^2.28.1
  drift_flutter: ^0.2.5
  share_plus: ^11.0.0
  logger: ^2.5.0
  hugeicons: ^0.0.7
  chinese_font_library: ^1.2.0
  path_provider: ^2.1.5
  path: ^1.9.0
  sqlite3_flutter_libs: ^0.5.28
  data_table_2: ^2.6.0
  date_format: ^2.0.9
  input_quantity: ^2.5.1
  material_text_fields: ^1.0.6
